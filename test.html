    <script>
        (function (params) {
          if (!params || !params.rootId || !document.querySelectorAll) return;
          var rootElem = document.querySelector(params.rootId);
          if (!rootElem) return;

          var closeElem = rootElem.querySelector(".trg-b-close-block-component");
          var cebabElem = rootElem.querySelector(".trg-b-close-component");
          var contentWrapElem = closeElem.querySelector(".trg-b-close-content-wrapper");
          var aboutAdvElem = contentWrapElem.querySelector(".about-adv");
          var turnOffElem = contentWrapElem.querySelector(".turn-off");
          var hideElem = contentWrapElem.querySelector(".hide-adv");
          var firstPage = contentWrapElem.querySelector(".first-page");
          var secondPage = contentWrapElem.querySelector(".second-page");
          var closeElements = contentWrapElem.querySelectorAll("[data-reason]");
          var overlayElem = rootElem.querySelector(".trg-b-close-overlay");
          var copyElem = contentWrapElem.querySelector(".copy-id");
          var copyIdText = contentWrapElem.querySelector(".copy-id-text");

          var closeReasonPixels = {
            ni: "https://rs.mail.ru/sb36635784.gif",
            ab: "https://rs.mail.ru/sb36635789.gif",
            sp: "https://rs.mail.ru/sb36635790.gif",
            cv: "https://rs.mail.ru/sb36635791.gif"
          };

          closeElem.addEventListener("click", function (e) {
            e.stopPropagation();
            e.preventDefault();
          });

          cebabElem.addEventListener("click", function (e) {
            e.stopPropagation();
            e.preventDefault();
            closeElem.classList.toggle("trg-b-close-block-component-visible");
            cebabElem.classList.toggle("cross");
            contentWrapElem.classList.toggle("trg-b-close-content-visible");
            firstPage.classList.remove("hidden");
            secondPage.classList.add("hidden");
            if (copyIdText) {
              copyIdText.textContent = "Скопировать ID";
            }
          });

          if (aboutAdvElem) {
            aboutAdvElem.addEventListener("click", function () {
              var url = aboutAdvElem.getAttribute('data-url');
              if (url) {
                window.open(url, "_blank").focus();
              }
            });
          }

          if (turnOffElem) {
            turnOffElem.addEventListener("click", function () {
              var url = turnOffElem.getAttribute('data-url');
              if (url) {
                window.open(url, "_blank").focus();
              }
            });
          }

          if (hideElem) {
            hideElem.addEventListener("click", function () {
              firstPage.classList.add("hidden");
              secondPage.classList.remove("hidden");
            });
          }

          closeElements.forEach(function (element) {
            element.addEventListener("click", function (e) {
              e.stopPropagation();
              e.preventDefault();
              overlayElem.classList.remove("hidden");
              cebabElem.classList.add("hidden");
              firstPage.classList.add("hidden");
              secondPage.classList.add("hidden");

              var reason = element.getAttribute('data-reason');
              if (reason) {
                var pixel = closeReasonPixels[reason];
                if (pixel) {
                  new Image().src = pixel;
                }
              }
            });
          });


          if (copyElem) {
            copyElem.addEventListener("click", function () {
              var id = copyElem.getAttribute('data-id');
              if (id) {
                copyIdText.textContent = "Скопировано";
                navigator.clipboard.writeText(id);
              }
            });
          }

          contentWrapElem.addEventListener("scroll", function () {
            if (contentWrapElem.scrollLeft !== 0) {
              closeElem.classList.add("scrolled");
            } else {
              closeElem.classList.remove("scrolled");
            }
          });

          if (closeElem.parentElement.offsetHeight > 50) {
            closeElem.classList.add("small");
          }
        })({rootId: "#trg-b-109633533-2847430636"});
    </script>

    <script>
    (function (root) {
    var slideWrap = root.querySelector('.trg-b-banner-slidesList');
    var left = root.querySelector('.trg-b-banner-left');
    var right = root.querySelector('.trg-b-banner-right');
    var slides = slideWrap.querySelector('.trg-b-banner-slide');
    var link = root.querySelector('.trg-b-banner-slide-link');
    var position = 0;


    var getSlide = function(data) {
    return '<div class="trg-b-banner-slide">\n' +
    ' <img class="trg-b-banner-slide__img" src="' + data.img + '">\n' +
    ' <div class="trg-b-banner-slide__container">\n' +
    ' <div class="trg-b-banner-slide__title">' + data.title + '</div>\n' +
    ' <div class="trg-b-banner-slide__desc">' + "Описание слайда" + '</div>\n' +
    ' </div>\n' +
    ' </div>'
    }

    // Пример данных
    var data = [
    {
    title: "Заголовок 1",
    desc: "Описание слайда",
    img: 'https://r.mradx.net/img/4D/DD3D90.png'
    }, {
    title: "Заголовок 2",
    desc: "Описание слайда",
    img: 'https://r.mradx.net/img/4D/DD3D90.png'
    }, {
    title: "Заголовок 3",
    desc: "Описание слайда",
    img: 'https://r.mradx.net/img/4D/DD3D90.png'
    }, {
    title: "Заголовок 4",
    desc: "Описание слайда",
    img: 'https://r.mradx.net/img/4D/DD3D90.png'
    }, {
    title: "Заголовок 5",
    desc: "Описание слайда",
    img: 'https://r.mradx.net/img/4D/DD3D90.png'
    },
    ];

    data = data.filter(function (item) {
    return item.img;
    })


    data.forEach(function (item, index) {
    if (!item.title) {
    item.title = "Заголовок 1"
    }

    slideWrap.innerHTML += getSlide(item, index);
    })

    var maxPosition = (data.length - 1) * -238;

    if (data.length === 1) {
    right.classList.remove('activeButton');
    }

    var onNext = function (event) {
    event.preventDefault();
    event.stopPropagation();
    position -= 238;
    slideWrap.style.transform = 'translateX(' + position + 'px)';

    left.classList.add('activeButton');
    if (position === maxPosition) {
    right.classList.remove('activeButton');
    }
    }

    var onPrev = function (event) {
    event.preventDefault();
    event.stopPropagation();
    position += 238;
    slideWrap.style.transform = 'translateX(' + position + 'px)';

    right.classList.add('activeButton');
    if (position === 0) {
    left.classList.remove('activeButton');
    }
    }

    right.addEventListener('click', onNext);
    left.addEventListener('click', onPrev);

    link.addEventListener('click', function () {
    new Image().src = '##Reklama/SSPClick(##Reklama/ShowBanner(5577)##)##'
    });


    })(document.getElementById("trg-b-ID"));
    </script>
